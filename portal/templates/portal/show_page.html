{% extends "portal/layout.html" %}

{% block body %}

  {% if message %}
    <p>{{ message }}</p>
  {% endif %}

  {% if page %}

    <label for="title">Title: </label>
    <input type="text" name="title" value="{{ page.title }}" disabled>

    <br>

    <label for="body">Body: </label>
    <textarea name="body" id="body" cols="30" rows="10" disabled>{{ page.body }}</textarea>

    <br>

    <a href="{% url 'portal_index' design.url %}">Return</a>
  {% endif %}

{% endblock %}
