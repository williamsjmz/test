{% extends "portal/layout.html" %}

{% block body %}
  {% if pages %}
    <ul>

      {% for page in pages %}
        <li><a href="{% url 'portal_show_page' design.url page.id %}">{{ page }}</a></li>
      {% endfor %}

    </ul>
  {% else %}
    <p>No hay páginas para mostrar. Puede ser que la URL no exista o que el dueño del portal aún no publique contenido.</p>
  {% endif %}

{% endblock %}
