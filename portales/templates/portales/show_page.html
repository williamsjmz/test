{% extends "portales/layout.html" %}

{% block body %}

  {% if message %}
    <p>{{ message }}</p>
  {% endif %}

  {% if page %}

    <label for="title">Title: </label>
    <input type="text" name="title" value="{{ page.title }}" disabled>

    <br>

    <label for="body">Body: </label>
    <textarea name="body" id="body" cols="30" rows="10" disabled>{{ page.body }}</textarea>

    <br>

    <a href="{% url 'portales_index' %}">Return</a>
    <a href="{% url 'edit_page' page.id %}" style="color: rgb(151, 151, 65);">Edit</a>
    <a href="{% url 'delete_page' page.id %}" style="color: red;">Delete</a>

  {% endif %}

{% endblock %}
