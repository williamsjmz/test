{% extends "portales/layout.html" %}

{% block body %}

  {% if message %}
    <p>{{ message }}</p>
  {% endif %}

  <form action="{% url 'new_page' %}" method="post">
    {% csrf_token %}

    <label for="title">Title: </label>
    <input type="text" name="title" placeholder="Title...">

    <br>

    <label for="body">Body: </label>
    <textarea name="body" id="body" cols="30" rows="10" placeholder="Type something here..."></textarea>
    
    <br>

    <input type="submit" value="Submit">

  </form>
{% endblock %}
